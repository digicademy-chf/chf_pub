<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
<ul>
    <f:for each="{resource.allEssays}" as="essay">
        <li><f:link.action action="show" arguments="{essay: essay}">{essay.title}</f:link.action></li>
    </f:for>
</ul>
<f:debug>{_all}</f:debug>
</f:section>
</html>
